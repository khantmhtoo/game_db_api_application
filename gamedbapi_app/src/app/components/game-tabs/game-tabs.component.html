<div class="game__tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p *ngIf="game.parent_platforms?.length" class="game__tabs--par">
        Platforms:
        <span *ngFor="let game of game.parent_platforms; let last = last"
          >{{ game.platform.name }}<span *ngIf="!last">, </span></span
        >
      </p>
      <p *ngIf="game.publishers?.length" class="game__tabs--par">
        Publishers:
        <span *ngFor="let publisher of game.publishers; let last = last"
          >{{ publisher.name }}<span *ngIf="!last">, </span></span
        >
      </p>
      <p *ngIf="game.website" class="game__tabs--par">
        Websites:
        <a href="{{ game.website }}" target="_blank" class="game__tabs--link">{{
          game.website
        }}</a>
      </p>
      <div class="game__desc" [innerHTML]="game.description"></div>
      <p class="game__tabs--votes">
        <ng-container *ngFor="let rating of game.ratings">
          <span *ngIf="rating.title === 'exceptional'">
            <mat-icon class="game__votes--up">thumb_up</mat-icon>
            <span class="game__votes--count">{{ rating.count || 0 }}</span>
          </span>
          <span *ngIf="rating.title === 'skip'">
            <mat-icon class="game__votes--down">thumb_down</mat-icon>
            <span class="game__votes--count">{{ rating.count || 0 }}</span>
          </span>
        </ng-container>
      </p>
    </mat-tab>
    <mat-tab label="Screenshots" *ngIf="game.screenshots?.length">
      <img
        class="game__screenshot"
        *ngFor="let screenshot of game.screenshots"
        src="{{ screenshot.image }}"
        alt="screenshot"
      />
    </mat-tab>
    <mat-tab label="Trailers" *ngIf="game.trailers?.length">
      <video
        class="game__trailer"
        controls
        *ngFor="let trailer of game.trailers"
      >
        <source src="{{ trailer.data.max }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
